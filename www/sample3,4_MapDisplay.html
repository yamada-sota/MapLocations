<!-- サンプルコード1 地図の表示1-->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <script src="http://maps.google.com/maps/api/js?key=AIzaSyD_Izheaa-c-IoUvTztU9swhbjKwgntE9s&language=ja"></script>

  <style>
    html { height: 100% }
    body { height: 100% }
    #map { height: 100%; width: 100%}
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    var MyLatLng = new google.maps.LatLng(35.6811673, 139.7670516);
    var Options = {
    zoom: 15,      //地図の縮尺値
    center: MyLatLng,    //地図の中心座標
    mapTypeId: 'roadmap'   //地図の種類
    };
    var map = new google.maps.Map(document.getElementById('map'), Options);
  </script>

</body>
</html>


<!-- サンプルコード2 地図の表示2-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD_Izheaa-c-IoUvTztU9swhbjKwgntE9s&sensor=false"
          type="text/javascript"
          charset="UTF-8">
  </script>

  <script type="text/javascript">
    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(35.658892, 139.755286),    //地図上で表示させる緯度経度
        zoom: 14,                                                 //地図の倍率
        mapTypeId: google.maps.MapTypeId.ROADMAP                  //地図の種類
      };
      var map = new google.maps.Map(document.getElementById("map_canvas"),
                                    mapOptions);
    }
  </script>   
</head>

<body onload="initialize()">

  <div id="map_canvas" style="width:400px; height:500px"></div>

</body>
</html>
